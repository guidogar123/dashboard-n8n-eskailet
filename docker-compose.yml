version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-agents-postgres
    environment:
      POSTGRES_DB: ai_agents_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  app:
    build: .
    container_name: ai-agents-dashboard
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-changeme}@postgres:5432/ai_agents_dashboard
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      CRON_SECRET: ${CRON_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
